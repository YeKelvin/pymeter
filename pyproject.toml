[tool.poetry]
name = "send-anywhere"
version = "0.1.0"
description = ""
authors = ["Kelvin.Ye <testmankelvin@163.com>"]
readme = 'README.md'

packages = [
    { include = "sendanywhere" },
    { include = "sendanywhere/**/*.py" }
]

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
default = true
#secondary = true

[[tool.poetry.source]]
name = "baidu"
url = "https://mirror.baidu.com/pypi/simple/"
#default = true
secondary = true

[tool.poetry.dependencies]
python = "^3.6"
click = "^7.1.2"
jsonpath = "^0.82"
orjson = "^3.5.2"
pytest = "^5.4.3"
pytest-html = "^3.1.1"
sqlalchemy = "^1.3.20"
cx-Oracle = "^8.1.0"
sshtunnel = "^0.4.0"
pycryptodome = "^3.10.1"
gevent = "^21.1.2"
python-socketio = "^5.2.1"
requests="^2.25.1"
flask = "^1.1.2"
flask_socketio = "^5.0.1"
flake8 = "*"
yapf = "*"

[tool.poetry.dev-dependencies]
flask = "^1.1.2"

[tool.poetry.scripts]

[build-system]
requires = [
    "setuptools!=50.0",
    "poetry>=0.12"
]
build-backend = "poetry.masonry.api"
