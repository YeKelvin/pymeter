[tool.poetry]
name = "pymeter"
version = "0.1.0"
description = ""
authors = ["Kelvin.Ye <testmankelvin@163.com>"]
readme = 'README.md'

packages = [
    { include = "pymeter" },
    { include = "pymeter/**/*.py" }
]

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
default = true

# [[tool.poetry.source]]
# name = "tsinghua"
# url = "https://pypi.tuna.tsinghua.edu.cn/simple"
# default = true

[tool.poetry.dependencies]
python = "^3.8"
jsonpath = "0.82"
orjson = "3.7.7"
xmltodict = "0.13.0"
sqlalchemy = "1.4.39"
cx-Oracle = "8.3.0"
mysql-connector-python = "8.0.29"
psycopg2 = { version = "2.9.3", markers = "platform_system=='Windows' or platform_system=='Linux'"}
psycopg2-binary = { version = "2.9.3", markers = "sys_platform=='darwin'" }
pyodbc = "4.0.32"
sshtunnel = "0.4.0"
pycryptodome = "3.15.0"
gevent = "21.12.0"
python-engineio = "4.3.3"
python-socketio = "5.7.1"
requests="2.28.1"
pytypes = "1.0b10"
tabulate = "0.8.10"

[tool.poetry.dev-dependencies]
flask = "*"
pytest = "*"
pytest-html = "*"
flake8 = "*"
yapf = "*"
isort = "*"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "pycharm"
line_length = 120
force_single_line = true
multi_line_output = 3
